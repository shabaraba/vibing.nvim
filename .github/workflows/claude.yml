name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # Only allow shabaraba to trigger this workflow
    if: |
      github.actor == 'shabaraba' && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "Claude Code Bot"
          git config --global user.email "claude-code-bot@anthropic.com"

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Allow Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Allow file operations and git/gh commands for implementation tasks
          allowed_tools: 'Bash(npm install),Bash(npm run *),Bash(git add *),Bash(git commit *),Bash(git push *),Bash(gh *)'

          # Show full output for debugging
          show_full_output: true

          # Custom instructions for Claude
          custom_instructions: |
            日本語で応答してください。
            CLAUDE.mdファイルの指示に従ってください。

            コード変更を完了したら、以下の手順でPRを作成してください：
            - PRタイトルは英語でSemantic Commit Messages形式
            - PR本文は日本語で詳細な説明
            - 関連issueがあれば "fixes #<issue-number>" を含める
